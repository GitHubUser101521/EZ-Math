<!DOCTYPE html>
<html>
    <head>
        <title>EZ Math</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div id="display">
            <button id="generate" onclick="startGame();">GENERATE</button>

            <div id="question">
                <div>
                    <p id="equation">Generate an equation!</p>
                </div>
            </div>

           
            <div id="check">
                <div>
                    <input type="number" placeholder="Answer" id="answer">
                </div>
    
                <button id="checkButton" onclick="checkEquation();">CHECK</button>
            </div>
        </div>

        <script src="script.js"></script>
        
    </body>
</html>
